<!doctype html>

<html ng-app="app">

  <head>

    <meta charset="utf-8">
    <title>angular swipe</title>

    <script src="../angular/angular.js"></script>
    <script src="angular-swipe.js"></script>

    <script src="app.js"></script>

    <style>

      .container
      {
        width: 200px;
        height: 150px;
        border: solid black 2px;
        background-color: green;
        margin: 100px auto;
      }

    </style>

  </head>

  <body ng-controller="AppCtrl">
    <div class="container" ng-swipe-right="swipe($event)">
      <h1>Test Horizontal</h1>
      <input type="text" ng-model="inputtest" />
      <p>{{ message }}</p>
    </div>
    <div class="container" ng-swipe-up="swipe($event)">
      <h1>Test Vertical</h1>
      <input class="noPreventDefault" type="text" ng-model="inputtest" />
      <p>{{ message }}</p>
    </div>
  </body>

</html>
